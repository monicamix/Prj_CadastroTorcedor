<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Torcedor</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>üèÜ Cadastro de Torcedor</h1>
        <form id="torcedorForm">
            
            <!-- Nome -->
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required pattern="[a-zA-Z]+" onkeypress="return /[a-z]/i.test(event.key)">
        

            <!-- Idade -->
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="1" placeholder="Ex: 25" required>

            <!-- Celular -->
            <label for="celular">Celular com DDD:</label>
            <input type="tel" id="celular" name="celular" placeholder="(99) 99999-9999" required pattern="\(\d{2}\) \d{5}-\d{4}" onkeypress="return /[0-9() -]/.test(event.key)">

            <!-- Time de cora√ß√£o -->
            <label for="time">Time de Cora√ß√£o:</label>
            <input type="text" id="time" name="time" placeholder="Ex: Flamengo" required>

            <!-- S√≥cio torcedor -->
            <label>√â s√≥cio torcedor?</label>
            <div class="radio-group">
                <label><input type="radio" name="socio" value="Sim" required> Sim</label>
                <label><input type="radio" name="socio" value="N√£o" required> N√£o</label>
            </div>

            <!-- Aceita receber SMS -->
            <label>Aceita receber SMS de not√≠cias?</label>
            <div class="radio-group">
                <label><input type="radio" name="sms" value="Sim" required> Sim</label>
                <label><input type="radio" name="sms" value="N√£o" required> N√£o</label>
            </div>

            <!-- Frequ√™ncia ao est√°dio -->
            <label for="frequencia">Frequ√™ncia ao est√°dio:</label>
            <select id="frequencia" name="frequencia" required>
                <option value="">Selecione...</option>
                <option value="1 vez por m√™s">1 vez por m√™s</option>
                <option value="3 vezes por m√™s">3 vezes por m√™s</option>
                <option value="Mais de 3 vezes">Mais de 3 vezes</option>
            </select>

            <!-- Bot√£o de envio -->
            <button type="submit">Enviar Cadastro</button>
        </form>

        <!-- Mensagem de retorno -->
        <p id="mensagem"></p>
    </div>

</body>
</html>
